  <body>
  	<div class="full-container">
	    <div class="row">
	    	<div class="col-xs-8">
	    		<input type="text" class="form-control" size="20" id="keyword" placeholder="请输入关键字">
	    	</div>
	    	<div class="col-xs-4">
	    		<button class="btn btn-default">搜索</button>
	    	</div>
	    </div>
	    <div class="row" style="margin-top: 20px;">
	    	<div class="col-xs-12">
		    	<table class="table ajax-data" id="dataTable">
		    		<tbody><tr>
		    			<th colname="city" class="">列1</th>
		    			<th colname="sex" class="">列2</th>
		    			<th colname="name" class="">列3</th>
		    		</tr>
		    	</tbody></table>
		    </div>
		    <div class="col-xs-12" style="text-align:right" id="page"></div>
		</div>
	</div>
  
  <script type="text/javascript" id="configJs">var config={"url":"http://192.168.1.213:8080/pac-web/server/interface/testSelect"};</script>
  <script type="text/javascript" id="mainJs">
  	$(document).on("ready",function(){
  		$("button").eq(0).on("click",function(){
  			var paramObj = {};
  			if($("#keyword").val()){
  				paramObj.name = encodeURI($("#keyword").val());
  			}
  			fillData(config.url,paramObj,$("#dataTable"),$("#page"),1);
  		});
  	});
  </script>
  <script type="text/javascript" src="../js/edit.js" id="editJs"></script>
