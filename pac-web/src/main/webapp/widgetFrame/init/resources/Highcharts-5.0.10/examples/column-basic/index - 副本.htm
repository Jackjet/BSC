<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
	</head>
	<body>
<script src="https://cdn.hcharts.cn/highcharts/5.0.10/highcharts.js"></script>
<script src="https://cdn.hcharts.cn/highcharts/5.0.10/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



		<script type="text/javascript">
			var json = {
				success: true, 
				message:"success",
				commentList:[],
				totalPageNum:1.0,
				totalNum:2,
				data:[{
					KHXM:"A",
					SUM:"2"
				},
				{
					KHXM:"B",
					SUM:"3"
				}]
			}
			
			var KHXM_list = [];
			var SUM_list = []
			for(var i =0;i<json.data.length;i++){
				KHXM_list.push(json.data[i].KHXM);
				SUM_list.push(parseInt(json.data[i].SUM));
			}
			console.log(KHXM_list);
			Highcharts.chart('container', {
					chart: {
							type: 'column'
					},
					title: {
							text: 'Monthly Average Rainfall'
					},
					subtitle: {
							text: 'Source: WorldClimate.com'
					},
					xAxis: {
							categories: KHXM_list,
							crosshair: true
					},
					yAxis: {
							min: 0,
							title: {
									text: '数量'
							}
					},
					tooltip: {
							headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
							pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
									'<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
							footerFormat: '</table>',
							shared: true,
							useHTML: true
					},
					plotOptions: {
							column: {
									pointPadding: 0.2,
									borderWidth: 0
							}
					},
					series: [{
							name: '银行账户',
							data: SUM_list

					}]
			});
		</script>
	</body>
</html>
